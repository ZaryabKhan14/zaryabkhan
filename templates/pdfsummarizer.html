<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiring PDF Summarizer</title>
    <!-- Bootstrap CSS for consistent styling -->
    <link id="theme-style" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background by default */
            color: #333; /* Dark text by default */
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        /* Dark theme styles */
        .dark-theme {
            background-color: #333;
            color: #fff;
        }

        .dark-theme .btn-primary {
            background-color: #0062cc;
        }

        .dark-theme .card {
            background-color: #454d55;
            border-color: #454d55;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
        }

        .card {
            margin-bottom: 20px; /* Spacing below card */
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="btn btn-primary theme-toggle-button">Switch Theme</button>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Inspiring PDF Summarizer</h1>
                        <div class="file-container text-center">
                            <form method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="file-upload" class="btn btn-primary btn-block">Select PDF File</label>
                                    <input type="file" id="file-upload" name="file" accept=".pdf" required style="display: none;">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Summarize</button>
                            </form>
                        </div>

                        {% if summary %}
                            <div class="summary-display mt-4">
                                <h2>Summary:</h2>
                                <p>{{ summary }}</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeStyle = document.getElementById('theme-style');
        let darkMode = false;

        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-theme', darkMode);

            if (darkMode) {
                themeToggle.textContent = 'Switch to Light Theme';
                themeStyle.setAttribute('href', 'https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css');
            } else {
                themeToggle.textContent = 'Switch to Dark Theme';
                themeStyle.setAttribute('href', 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css');
            }
        });
    </script>
</body>
</html>

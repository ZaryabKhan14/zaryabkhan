<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: fit-content;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 300px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Text To Image Generator</h1>

    <!-- Form for user input -->
    <form method="POST" action="/imagegenerator">
        <label for="prompt">Enter a prompt:</label><br>
        <input type="text" id="prompt" name="prompt" required><br>
        <button type="submit">Generate Image</button>
    </form>

    <!-- Display the generated image -->
    {% if image_url %}
    <div class="image-container">
        <h2>Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Image">
    </div>
    {% endif %}
</body>
</html>
